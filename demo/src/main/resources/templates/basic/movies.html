<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link  th:href="@{/css/bootstrap.min.css}"
           href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2> 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='movies.html'"
                    th:onclick="|location.href='@{/basic/movies.html}'|"
                    type="button">상품
                등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie : ${movies}">
                <td><a href="movie.html" th:href="@{/basic/movies/{movieId}(movieId=${movie.id})}" th:text="${movie.id}">회원id</a></td>
                <td><a href="movie.html" th:href="@{/basic/movies/{movieId}(movieId=${movie.id})}" th:text="${movie.movieName}">상품명</a></td>
                <td th:text="${movie.price}">10000</td>
                <td th:text="${movie.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
